ru:
  theme_metadata:
    description: Компонент темы, который добавляет миниатюры в списки тем. Его можно включить для всех списков тем или для отдельных категорий
    settings:
      default_thumbnail_mode: Какой режим отображения миниатюр следует использовать по умолчанию?
      docs_thumbnail_mode: Если плагин документов включен, какой режим отображения миниатюр следует использовать для тем документов?
      blog_style_categories: В этих категориях будет использоваться представление в стиле блога. Этот стиль использует отрывки из тем, если они включены через тему или компонент темы.
      minimal_grid_categories: В этих категориях будет использоваться минималистичное табличное представление
      grid_categories: В этих категориях будет использоваться табличное представление
      masonry_categories: В этих категориях будет использоваться мозаичное представление
      list_categories: В этих категориях будет использоваться представление в виде списка
      minimal_grid_tags: Для этих тегов будет использоваться минималистичное табличное представление
      grid_tags: Для этих тегов будет использоваться табличное представление
      masonry_tags: Для этих тегов будет использоваться мозаичное представление
      list_tags: Для этих тегов будет использоваться представление в виде списка
      suggested_topics_mode: Какой режим отображения миниатюр следует использовать для предлагаемых тем? Если не задано, будет применяться параметр 'enable outside topic lists'.
      enable_outside_topic_lists: Включить миниатюры на страницах, не относящихся к спискам тем (например, активность пользователей, личные сообщения, предлагаемые темы)
      placeholder_icon: Значок для отображения в темах без изображений миниатюр
      mobile_thumbnails: Включить миниатюры на мобильных устройствах
      list_thumbnail_size: Базовый размер для миниатюр в представлении 'list'
